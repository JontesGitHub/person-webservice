<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person Webservice</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <h1 class="text-light" style="font-family: 'Pacifico', cursive;">Persons Websevice</h1>
    </nav>

    <div class="mx-auto" style="width: 550px;">
        <h2 class="my-5">Add a Person</h2>

        <form action="#" th:action="@{/person/adding}" th:object="${person}" method="post">
            <div class="form-group row">
                <label for="firstname" class="col-sm-3 col-form-label">First name:</label>
                <div class="col-sm-8">
                <input id="firstname"  class="form-control" required type="text" th:field="*{firstname}">
                </div>
            </div>
            <div class="form-group row">
                <label for="lastname" class="col-sm-3 col-form-label">Last name:</label>
                <div class="col-sm-8">
                <input id="lastname" class="form-control" type="text" th:field="*{lastname}">
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label">Email:</label>
                <div class="col-sm-8">
                <input id="email" class="form-control" type="email" th:field="*{email}">
                </div>
            </div>
            <div class="form-group row">
                <label for="dob" class="col-sm-3 col-form-label">Date of Birth:</label>
                <div class="col-sm-8">
                <input required id="dob" class="form-control" placeholder="yyyy-MM-dd" type="text" th:field="*{dob}">
                </div>
            </div>
            <div class="form-group row">
                <label for="gender" class="col-sm-3 col-form-label">Gender</label>
                <select class="col-sm-8 form-control" id="gender" th:field="*{gender}">
                    <option th:value="'MALE'" th:text="Male"></option>
                    <option th:value="'FEMALE'" th:text="Female"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-info col-sm-2 float-right">Submit</button>

        </form>

    </div>

</body>
</html>
